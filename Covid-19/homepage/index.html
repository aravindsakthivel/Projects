<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Covid - 19</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/de9b2fe369.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 p-0" id="nav_bar">
                    <nav class="navbar navbar-expand-lg navbar-light bg-primary shadow">
                        <a class="navbar-brand" href="index.html">Covid-19 Tracker</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Categories
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown" id="category_fact">
                                        <!-- <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another action</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Something else here</a> -->
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-12 bg-info" id="color_bar">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12" id="latest_news">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner px-3" id="news_inner">
                            <div class="carousel-item active">
                                <div class="card card_caro shadow p-3 mb-5 bg-white rounded"">
                                    <div class="card-body">
                                        <small>Latest news</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12" id="global_chart">
                    <div class="card">
                        <canvas id="globalDataChart" width="400" height="400"></canvas>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 d-flex flex-column" id="country_data">
                    <div class="col-lg-12 col-md-12 col-sm-12" id="country_holder"></div>
                    <div class="col-lg-12 col-md-12 col-sm-12" id="indiv_country_data">
                        <div class="card">
                            <div class="card-body d-flex justify-content-between p-2">
                                <div class="d-flex flex-column">
                                    <i class="fa fa-circle-o text-info ic_brd d-flex justify-content-center mb-2" aria-hidden="true"></i>
                                    <p class="mb-1 d-flex justify-content-center sp_txt">Patient</p>
                                    <p class="mb-1 d-flex justify-content-center sp_txt_2" id="pt_cnt">...</p>
                                </div>
                                <div class="d-flex flex-column">
                                    <i class="fa fa-circle-o text-danger ic_brd d-flex justify-content-center mb-2" aria-hidden="true"></i>
                                    <p class="mb-1 d-flex justify-content-center sp_txt">Death</p>
                                    <p class="mb-1 d-flex justify-content-center sp_txt_2" id="dt_cnt">...</p>
                                </div>
                                <div class="d-flex flex-column">
                                    <i class="fa fa-circle-o text-success ic_brd d-flex justify-content-center mb-2" aria-hidden="true"></i>
                                    <p class="mb-1 d-flex justify-content-center sp_txt">Recovered</p>
                                    <p class="mb-1 d-flex justify-content-center sp_txt_2" id="rc_cnt">...</p>
                                </div>
                            </div>
                            <small class="ml-auto mr-2">* in thousands</small>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12" id="individual_country_chart">
                        <!-- <div class="card" id="ind_chart_card">
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12" id="know_more">
                    <!-- <div class="card" id="kn_more_card">
                        <button class="btn btn-block bg-success">Know more </button>
                    </div> -->
                </div>
            </div>
        </div>
        <!-- <canvas id="myChart" width="400" height="400"></canvas> -->
        <script type="text/javascript" src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
